<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary SEO -->
    <title>
      Ovelon Prime — Operational Automation for Mission-Critical Industries
    </title>

    <meta
      name="description"
      content="Ovelon Prime designs and implements operational automation systems for mission-critical industrial, logistics, healthcare, and facility management environments. No vendor lock-in. No system replacement. Execution-first."
    />

    <meta name="author" content="Ovelon Prime" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <link rel="canonical" href="https://www.ovelon-prime.com/" />

    <!-- Language / i18n (expand later if needed) -->
    <link rel="alternate" href="https://www.ovelon-prime.com/" hreflang="en" />
    <link rel="alternate" href="https://www.ovelon-prime.com/de" hreflang="de" />
    <link rel="alternate" href="https://www.ovelon-prime.com/fr" hreflang="fr" />
    <link rel="alternate" href="https://www.ovelon-prime.com/it" hreflang="it" />
    <link rel="alternate" href="https://www.ovelon-prime.com/pl" hreflang="pl" />
    <link rel="alternate" href="https://www.ovelon-prime.com/" hreflang="x-default" />

    <!-- Open Graph -->
    <meta property="og:title" content="Ovelon Prime — Operational Automation for Critical Environments" />
    <meta
      property="og:description"
      content="Operational automation for environments where reliability, safety, and execution discipline matter. Designed for live operations. No rip-and-replace."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ovelon-prime.com/" />
    <meta property="og:site_name" content="Ovelon Prime" />
    <meta property="og:image" content="https://www.ovelon-prime.com/og/ovelon-prime-og.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ovelon Prime — Operational Automation Systems" />
    <meta
      name="twitter:description"
      content="Automation for mission-critical operations. Predictable execution without replacing core systems."
    />
    <meta name="twitter:image" content="https://www.ovelon-prime.com/og/ovelon-prime-og.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Ovelon Prime",
        "url": "https://www.ovelon-prime.com/",
        "logo": "https://www.ovelon-prime.com/logo.png",
        "description": "Operational automation systems for mission-critical industrial, logistics, and healthcare environments.",
        "sameAs": [
          "https://www.linkedin.com/company/ovelon-prime"
        ]
      }
    </script>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Ovelon Prime",
        "url": "https://www.ovelon-prime.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.ovelon-prime.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
